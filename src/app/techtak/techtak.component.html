<div class="pageTitle">
        <h1>Tech Tak</h1>
    </div>

<div class="slide">
        <iframe width="597" height="300" src="https://www.youtube.com/embed/75-xhbMgfJI" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    
</div>


<div class="homeVideo">
<ul>
        <li *ngFor='let techTak of tech'>
                <div class="dateArea">
                    <ul>
                        <li>{{techTak.time}}</li>
                        <li>{{techTak.date}}</li>
                    </ul>
                </div>
    
                <div class="videoArea">
                    <div class="videoPic">
                        <img src="{{techTak.videoSrc}}" alt="">
                    </div>
                    <div class="videoInfo">
                        <h2>{{techTak.videoTitile}}</h2>
                        <p>{{techTak.videoDetails}}</p>
                    </div>
                </div>
            </li>
            <!-- end list -->
            
</ul>
</div>
